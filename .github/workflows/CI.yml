name: Sync GitHub to cPanel (FTP)

on:
  push:
    branches:
      - main   # only this branch deploys

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: FTP Sync to cPanel
        env:
          HOST: ${{ secrets.CPANEL_FTP_HOST }}
          USER: ${{ secrets.CPANEL_FTP_USER }}
          PASS: ${{ secrets.CPANEL_FTP_PASS }}
          REMOTE_DIR: ${{ secrets.CPANEL_REMOTE_DIR }}
        run: |
          lftp -u "$USER","$PASS" ftp://$HOST <<EOF
          set ftp:passive-mode on
          set ftp:ssl-allow no
          set net:timeout 20
          set net:max-retries 2
          set net:reconnect-interval-base 5
          set dns:order "inet"
          mirror --reverse --delete --verbose \
            --exclude-glob .git/* \
            --exclude-glob .github/* \
            --exclude-glob node_modules/* \
            --exclude-glob vendor/* \
            --exclude-glob .env \
            --exclude-glob Dockerfile \
            --exclude-glob *.log \
            ./ $REMOTE_DIR
          quit
          EOF
