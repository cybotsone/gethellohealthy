name: Sync GitHub to cPanel (FTP)

on:
  push:
    branches:
      - main   # only this branch deploys

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Normalize mtimes from git history
        run: |
          # Set each tracked file's mtime to its last commit timestamp
          git ls-files -z | while IFS= read -r -d '' f; do
            ts=$(git log -1 --format=%ct -- "$f" || true)
            if [ -n "$ts" ]; then
              touch -d "@$ts" "$f"
            fi
          done
          
      - name: FTP Mirror (full repo) to cPanel + delete removed files
        env:
          HOST: ${{ secrets.CPANEL_FTP_HOST }}
          USER: ${{ secrets.CPANEL_FTP_USER }}
          PASS: ${{ secrets.CPANEL_FTP_PASS }}
          REMOTE_DIR: ${{ secrets.CPANEL_REMOTE_DIR }}
        run: |
          lftp -u "$USER","$PASS" ftp://$HOST <<EOF
          set ftp:ssl-allow yes
          set ftp:ssl-force no
          set ftp:ssl-protect-data no
          set ssl:verify-certificate no
          set ftp:passive-mode yes
          set net:max-retries 2
          set net:timeout 20
          set net:reconnect-interval-base 5

          mirror --reverse --verbose \
            --delete \
            --no-perms \
            --no-umask \
            --exclude-glob .git/* \
            --exclude-glob .github/* \
            --exclude-glob node_modules/* \
            --exclude-glob vendor/* \
            --exclude-glob .env \
            --exclude-glob Dockerfile \
            --exclude-glob *.log \
            ./ $REMOTE_DIR
          quit
          EOF
